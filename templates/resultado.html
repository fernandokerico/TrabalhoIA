<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Análise</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Resultados da Análise</h1>
        <div id="resultsContainer" class="space-y-4">
            </div>
        <button onclick="window.location.href='/'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Analisar Mais Imagens
        </button>
    </div>

    <script>
        const resultsData = JSON.parse(localStorage.getItem('analysisResults'));
        const resultsContainer = document.getElementById('resultsContainer');

        if (resultsData && resultsData.resultados) {
            resultsData.resultados.forEach(result => {
                const div = document.createElement('div');
                div.className = 'bg-white shadow-md rounded-md p-4';
                div.innerHTML = `<p class="text-gray-700">Arquivo: ${result.filename}</p><p class="text-green-500 font-semibold">Classe Prevista: ${result.classe}</p>`;
                resultsContainer.appendChild(div);
            });
            localStorage.removeItem('analysisResults'); // Limpar os resultados do localStorage
        } else {
            const div = document.createElement('div');
            div.className = 'bg-white shadow-md rounded-md p-4';
            div.innerHTML = '<p class="text-gray-700">Nenhum resultado disponível.</p>';
            resultsContainer.appendChild(div);
        }
    </script>
</body>
</html>
